<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; } </style>
</head>
<body class="flex justify-center items-center min-h-screen p-8">
    <div class="bg-white p-8 md:p-10 rounded-2xl shadow-lg text-center w-full max-w-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Quiz Completed!</h1>
        <p class="text-gray-600 mb-6">Here's your result for the {{ result.quiz.title }} quiz.</p>
        
        <div class="bg-indigo-50 border-2 border-indigo-200 p-8 rounded-full w-48 h-48 mx-auto flex flex-col justify-center items-center my-8">
            <p class="text-5xl font-bold text-indigo-600">{{ result.score|floatformat:0 }}%</p>
            <p class="text-gray-500">Your Score</p>
        </div>
        
        <a href="{% url 'userdashboard' %}" class="w-full block bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-indigo-700 transition-colors duration-200">Back to Dashboard</a>
    </div>
</body>
</html>
